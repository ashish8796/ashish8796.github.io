<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <header>
            <h1>todos</h1>
        </header>
        <div class="container">
            <div class="todo">
                <input type="text" id="name" placeholder="what needs to be done?" >
            </div>
            <div class="todo-list">
                <div class="items">
                    <div class="ckbox">
                        <input type="checkbox" id="toggle" class="real-checkbox" >
                        <div class="circle"></div>
                        <img src="img/tick.svg" class="tick">
                    </div> 
                    <p>todo</p>
                    <div class="Button">
                        <button>X</button>
                    </div>
                </div>
                <div class="items">
                    <div class="ckbox">
                        <input type="checkbox" class="real-checkbox" >
                        <div class="circle"></div>
                        <img src="img/tick.svg" class="tick" >
                    </div> 
                    <p>todo</p>
                    <div class="Button">
                        <button>X</button>
                    </div>
                </div>
                <div class="items">
                    <div class="ckbox">
                        <input type="checkbox" class="real-checkbox" >
                        <div class="circle"></div>
                        <img src="img/tick.svg" class="tick" >
                    </div> 
                    <p>todo</p>
                    <div class="Button">
                        <button>X</button>
                    </div>
                </div>
            </div>
            <div class="trailer">
                <div>
                    <p>3 itmes left</p>
                </div>
                <div>
                    <button>All</button>
                    <button>Active</button>
                    <button class="Complete">Complete</button>
                </div>
                <div>
                    <button class="clear">Clear completed</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
