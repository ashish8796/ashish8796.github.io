<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Layout</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="graph">
            <p class="para">
            Podcast evenue overview <br>
            Show overview Jan 2019 - Dec 2019.
            </p>
            <div class="big">
                <div class="barbox">
                    <div class="bars">
                        <div class="orange"></div>
                        <div  class="green"></div>
                    </div>
                    <div class="month">Jan</div> 
                </div>
                <div class="barbox">
                    <div class="bars">
                        <div class="orange"></div>
                        <div class="green"></div>
                    </div>
                    <div class="month">Feb</div>
                </div>
                <div class="barbox">
                    <div class="bars">
                        <div class="orange"></div>
                        <div  class="green"></div>
                    </div>
                    <div class="month">Mar</div>
                </div>
                <div class="barbox">
                    <div class="bars">
                        <div class="orange"></div>
                        <div  class="green"></div>
                    </div>
                    <div class="month">Apr</div>
                </div>
                <div class="barbox">
                    <div class="bars">
                        <div  class="orange"></div>
                        <div  class="green"></div>
                    </div>
                    <div class="month">May</div>
                </div>
                <div class="barbox">
                    <div class="bars">
                        <div class="orange"></div>
                        <div  class="green"></div>
                    </div>
                    <div class="month">Jun</div>
                </div>
                <div class="symbol">
                    <div class="orange-symbol"></div> Expense
                    <div  class="green-symbol"></div> Income
                </div>
            </div>
        </div>
    </div>
</body>
</html>
