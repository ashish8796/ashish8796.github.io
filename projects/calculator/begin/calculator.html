<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            
            <input type="text" name="display" value="0" id="display" disabled>
        </section>
    
        <section class="calc-buttons">
            <tr>
                <div>
                   <td><input type="button" value="C" id="cancel"></td>
                   <td><input type="button" value="&#8592" id="arrow"></td>
                   <td><input type="button" value="&divide" id="lftSide" class="divide"></td> 
                </div>
            </tr>
            <tr>
                <div>
                    <td><input type="button" value="7" class="rtSide"></td>
                    <td><input type="button" value="8" id="bothSide"></td>
                    <td><input type="button" value="9" id="bothSide"></td>
                    <td><input type="button" value="&times;" id="lftSide"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><input type="button" value="4" class="rtSide"></td>
                    <td><input type="button" value="5" id="bothSide"></td>
                    <td><input type="button" value="6" id="bothSide"></td>
                    <td><input type="button" value="&minus;" id="lftSide"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><input type="button" value="1" class="rtSide"></td>
                    <td><input type="button" value="2" id="bothSide"></td>
                    <td><input type="button" value="3" id="bothSide"></td>
                    <td><input type="button" value="&plus;" id="lftSide"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><input type="button" value="0" id="zero"></td> 
                    <td><input type="button" value="&equals;" id="lftSide"></td>
                </div>
            </tr>
        </section>
    </div>
</body>
</html>
