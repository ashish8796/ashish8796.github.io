<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            
            <input type="text" name="display" value="0" id="display" disabled>
        </section>
    
        <section class="calc-buttons">
            
                <div class="calc">
                   <input type="button" value="C" id="cancel">
                   <input type="button" value="&#8592" id="arrow">
                   <input type="button" value="&divide" id="lftSide"> 
                </div>
                <div class="calc">
                    <input type="button" value="7" >
                    <input type="button" value="8" >
                    <input type="button" value="9" >
                    <input type="button" value="&times;" id="lftSide">
                </div>
                <div class="calc">
                    <input type="button" value="4" >
                    <input type="button" value="5" >
                    <input type="button" value="6" >
                    <input type="button" value="&minus;" id="lftSide">
                </div>
                <div class="calc">
                    <input type="button" value="1" >
                    <input type="button" value="2" >
                    <input type="button" value="3" >
                    <input type="button" value="&plus;" id="lftSide">
                </div>
                <div class="calc">
                    <input type="button" value="0" id="zero"> 
                    <input type="button" value="&equals;" id="lftSide">
                </div>
        </section>
    </div>
</body>
</html>
