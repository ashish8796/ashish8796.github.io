<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            
            <input type="text" name="display" value="0" id="display" disabled>
        </section>
    
        <section class="calc-buttons">
            
                <div>
                   <input type="button" value="C" id="cancel">
                   <input type="button" value="&#8592" id="arrow">
                   <input type="button" value="&divide" id="lftSide" class="divide"> 
                </div>
                <div>
                    <input type="button" value="7" class="rtSide">
                    <input type="button" value="8" id="bothSide">
                    <input type="button" value="9" id="bothSide">
                    <input type="button" value="&times;" id="lftSide">
                </div>
            
                
            
                <div>
                    <input type="button" value="4" class="rtSide">
                    <input type="button" value="5" id="bothSide">
                    <input type="button" value="6" id="bothSide">
                    <input type="button" value="&minus;" id="lftSide">
                </div>
            
                
            
                <div>
                    <input type="button" value="1" class="rtSide">
                    <input type="button" value="2" id="bothSide">
                    <input type="button" value="3" id="bothSide">
                    <input type="button" value="&plus;" id="lftSide">
                </div>
            
                
            
                <div>
                    <input type="button" value="0" id="zero"> 
                    <input type="button" value="&equals;" id="lftSide">
                </div>
            
                
        </section>
    </div>
</body>
</html>
