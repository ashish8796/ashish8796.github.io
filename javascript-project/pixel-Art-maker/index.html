<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixel Art Maker App</title>
    <script
      src="https://kit.fontawesome.com/60217b89b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="animated zoomIn faster alert">
      <p>Grid can not be greater than 80 X 80. <span class="add-text"></span></p>
      
      <button id="alert">x</button>
    </div>
    <header>
      Pixel Art Maker
    </header>
    <div class="wrapper">
      <!-- Section of art tools -->

      <section class="art-tools">
        <div class="grid-dimen">
          <h1>Choose Grid</h1>
          <form>
            <div class="gird-height">
              <label for="gird-height"
                >G<span>RID</span> H<span>EIGHT</span>:</label
              >
              <input type="number" min="1" value="1" id="grid-rows" />
            </div>
            <div class="gird-width">
              <label for="gird-height"
                >G<span>RID</span> W<span>IDHT</span>:</label
              >
              <input type="number" min="1" value="1" id="grid-columns" />
            </div>
            <input type="submit" value="SUBMIT" class="submit" />
          </form>
        </div>

        <!-- Color pallet for colors for art -->
        <div class="color-pallet">
          <h1>Color Pallet</h1>
          <div class="colors"></div>
        </div>

        <!-- color editable tools  -->

        <div class="color-tool">
          <h1>Select Tool</h1>
          <div class="tools">
            <div class="eraser"><i class="fas fa-eraser eraser"></i></div>
            <div class="pencil"><i class="fas fa-pencil-alt pencil"></i></div>
            <div class="eye-dropper">
              <i class="fas fa-eye-dropper eye-dropper"></i>
            </div>
            <div class="paint-brush">
              <i class="fas fa-paint-brush paint-brush"></i>
            </div>
            <div class="square"><i class="fas fa-square square"></i></div>
            <div class="trash"><i class="fas fa-trash trash"></i></div>
          </div>
        </div>

        <!-- Current color and art tool -->
        <div class="current-tools">
          <h1>Pixel Art Maker Status</h1>
          <div class="color-div">
            <p>Current color:</p>
            <div class="clr"></div>
          </div>
          <div class="tool-div">
            <p>Current tool:</p>
            <div class="icon"><i class="fas fa-pencil-alt pencil"></i></div>
          </div>
        </div>
      </section>

      <!-- Section of art field  -->

      <section class="art-feild">
        <div class="draw-canvas">
          <h1>Design Canvas</h1>
          <p>The grid size should be 80 X 80.</p>
        </div>

        <!-- Inserting grid for making art -->

        <div class="grid-area"></div>
      </section>
    </div>

    <!-- Footer for contact and download -->

    <footer>
      <div class="download-canvas">
        <h1>Download Canvas</h1>
        <button>Download</button>
      </div>
      <div class="contact">
        <h1>Contact Me</h1>
        <nav>
          <ul>
            <li>
              <a href="https://www.facebook.com/ashishkumar.saini.794"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/its___ashish"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://github.com/ashish8796"
                ><i class="fab fa-github"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/ashish-kumar-saini-b40a41174/"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <p>Ashish Kumar Saini Â© All Right Reserved 2022</p>
    </footer>

    <!-- Javascript for functioning of the webpage -->

    <script src="./index.js"></script>
  </body>
</html>
