<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Title of the game -->
      <div class="title">
        <h1>
          <img src="./idea.svg" id="first-img" /> Memory Game
          <img src="./idea.svg" />
        </h1>
      </div>

      <!-- Leader board details -->
      <div class="leader-board">Show Leader Board</div>

      <!-- Game details -->
      <div class="game-details">
        <div class="star">
          <em>&#9733;&#9733;&#9733;</em> <span class="moves">0 Moves</span>
        </div>
        <div>
          <span class="time">0 Seconds</span>
          <button class="restart">&#10227;</button>
        </div>
      </div>

      <!-- Game level options -->
      <div class="animated zoomInUp 3s option">
        <p>Come on player!! Choose Your level.</p>
        <div class="level">
          <button id="easy">Easy</button>
          <button id="medium">Medium</button>
          <button id="hard">Hard</button>
        </div>
      </div>

      <!-- Game paltform -->
      <div class="game-platform"></div>
    </div>

    <!-- footer for other details -->
    <footer>Ashish Kumar Saini Â© All Right Reserved 2020</footer>
  </body>
</html>
