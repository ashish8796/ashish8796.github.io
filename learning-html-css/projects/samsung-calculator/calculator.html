<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abishek's Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="screen">
            <button class="backButton">&times;</button>

        </div>
        <div class="keypad" >
            <div class="buttons">
                <input type="button" value="C" class="cancel">
                <input type="button" value="( )" class="top">
                <input type="button" value="%" class="top">
                <input type="button" value="&divide;" class="top">
            </div>
            <div class="buttons">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="&times;" class="top">
            </div>
            <div class="buttons">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="&minus;" class="top">
            </div>
            <div class="buttons">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="&plus;" class="top">
            </div>
            <div class="buttons">
                <input type="button" value="&plus;/&minus;">
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="&equals;" class="equal">
            </div>
        </div>
    </section>
</body>
</html>
